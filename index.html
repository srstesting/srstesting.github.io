<!DOCTYPE html>
<html>
    <head>
        <!-- To do: change font -->
        <style>
            .font1{
                font-family: sans-serif; 
            }
        </style>
        
        <title>&#128075; Rachel Lee</title>
    </head>
    <body>
        <h1><p class="font1">Rachel Lee</h1>
        <p>Scientific Illustrator with a lifelong passion for art, science, and technology.</p>
        <p>Loves <span id="emoji">&#127912</span></p> <!-- utf-8 -->
    
        <script>
        //unicode
        //palette, pawprint, gi, camping, gaming, plant, sushi, beach
        const emojis = ['\u{1F3A8}', '\u{1F43E}', '\u{1F94B}','\u{1F3D5}\ufe0f', '\u{1F3AE}', '\u{1F331}', '\u{1F363}', '\u{1F3D6}\ufe0f'];
        let index = 0;
    
        setInterval(() => {
          index = (index + 1) % emojis.length;
          document.getElementById('emoji').textContent = emojis[index];
        }, 2000); // change every 2000ms (2 seconds)
        </script>
        
    </body>
</html>
